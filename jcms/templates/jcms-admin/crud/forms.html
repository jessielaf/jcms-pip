{% if error_message %}
    <div class="alert alert-danger">
        <strong>{{ error_message }}</strong>
    </div>
{% endif %}

{% for field in form %}
    <div class="col-12 jcms-form">
        {% if field.errors %}
            <div class="{% if form_stack %}col-12{% else %}offset-3 col-9{% endif %}">
                <span class="text-danger small">{{ field.errors }}</span>
            </div>
        {% endif %}

        {% if form_stack %}
            <div class="col-12">{{ field.label_tag }}</div>

            <div class="col-12">{{ field }}</div>
        {% else %}
            <div class="col-3">{{ field.label_tag }}</div>

            <div class="col-9">{{ field }}</div>
        {% endif %}
    </div>
{% endfor %}
