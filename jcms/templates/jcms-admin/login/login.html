{% extends "jcms-admin/layouts/base.html" %}

{% block base %}
    <div class="login-screen align-items-center">

        <div class="login-form col-12 offset-lg-4 col-lg-4">
            {% include 'jcms-admin/layouts/messages.html' %}
            <form action="{% url "jcms:login" %}" method="post" class="jcms-form ">
                {% csrf_token %}
                {% include 'jcms-admin/crud/forms.html' %}
                <div class="row">
                    <div class="offset-2 col-10">
                        <input class="btn btn-success" type="submit">
                    </div>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
